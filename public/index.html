<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Who's Rolling?</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="jumbotron header">
    <div class="container">
      <div class="row">
        <div class="col-md-3 text-center">
            <img src="./images/gold-dice.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-md-6 text-center">

              <h1>Who's Rolling?</h1>
  
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Number of Players
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="playerSetup(2)">2</a>
                  <a class="dropdown-item" onclick="playerSetup(3)">3</a>
                  <a class="dropdown-item" onclick="playerSetup(4)">4</a>
                </div>
              </div>

              <button id="start-over" onclick="clearGame()">Start New Game</button>

        </div>
        <div class="col-md-3 text-center">
            <img src="./images/money4.png" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
  </div>
  

  <div class="container">
    <div class="row">
      <button onclick="diceRoll()">Roll Dice!</button>
    </div>
    <div class="row" id="player-div">
    </div>
  </div>



    <div class="modal fade" id="celeb-pick" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="">Player <span id="high-roll"></span> choose a celebrity with the first or last name starting with letter <span id="ranLet"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id="name" type="text">
            <button id="get-name">click me</button>
            <div id="check-name"></div>
            <img src="" alt="" id="check-img">
            <button id="yes">Yes</button>
            <button id="no">No</button>
            <div id="net-worth"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"></button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
